<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <section class="titulo-h1">
            <div class="caja-logo inline">
                <img src="../assets/img/favicon.ico" alt="logo de Tucuman Eventos" class="img-chica">
            </div>
            <div class="inline">
                <h1 class="inline">Mitre Eventos</h1>
            </div>
            <div class="inline">
                <nav class="barra-nav inline">
                    <ul class="lista inline">
                        <li class="item">
                            <a href="../index.html" class="ancla">Inicio</a>
                        </li>
                        <li class="item">
                            <a href="./galeria.html" class="ancla">Galeria</a>
                        </li>
                        <li class="item">
                            <a href="./nosotros.html" class="ancla">Nosotros</a>
                        </li >
                        <li class="item">
                            <a href="./salones.html" class="ancla">Salones</a>
                        </li >
                        <li class="item">
                            <a href="./contacto.html" class="ancla">Contacto</a>
                        </li >
                    </ul>
                </nav>
            </div>
        </section>
    </header>
    <main>
        <section class="salones">
            <div class="salon1 texto-centrado inline"> 
                <div class="foto">
                    <img src="../assets/img/fiesta1.jpg" class="img-mediana" alt="Salon de Fiesta 1">
                </div>
                <p class="texto-centrado">
                    Foto de un evento de 50 años
                </p>
            </div>
            <div class="salon2 texto-centrado inline">
                <h2>
                    Nuestras fotos
                </h2>
                <div class="foto">
                    <img src="../assets/img/fiesta2.jpg" class="img-mediana" alt="Salon de Fiesta 2">
                </div>
                <p class="texto-centrado">
                    Foto de una cena gala
                </p>
            </div>
            <div class="salon3 texto-centrado inline">
                <div class="foto">
                    <img src="../assets/img/fiesta3.jpg" class="img-mediana" alt="Salon de Fiesta 3">
                </div>
                <p class="texto-centrado">
                    Foto de reunion empresarial
                </p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <section class="mapa-contacto">
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d890.183622224791!2d-65.21687049418688!3d-26.816581577482857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d81c8a97f85%3A0x30cbd8c7f276b5b3!2sMagalenha!5e0!3m2!1ses-419!2sar!4v1712953629084!5m2!1ses-419!2sar" width="100%" height="240px" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contacto">
                <h3 class="texto-centrado">Contactanos</h3>
                <form action="">
                    <div class="inline">
                        <label for="nombre"></label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="128" class="input input-nombre">
                    </div>
                    <div class="inline">
                        <label for="telefono"></label>
                        <input type="text" name="telefono" id="telefono" placeholder="Numero de Telefono" maxlength="128" class="input input-telefono">
                    </div>
                    <div>
                        <label for="mail"></label>
                        <input type="email" name="mail" id="mail" class="input input-email" placeholder="Correo Electronico">
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="submit" value="enviar" name="" id="" class="input input-submit">
                    </div>
                </form>
            </div>
        </section>
        <section class="whatsapp-link">
            <div class="texto-footer">
                <p class="texto-centrado">
                    Telefono: +54 9 381 1111111
                </p>
                <p class="texto-centrado">
                    Direccion: Avenida Mitre 840
                </p>
                <p class="texto-centrado texto-gris">
                    © 2001-2024 Mitre Eventos 
                </p>
            </div>
            <div class="position-fixed">
                <a href="https://whatsapp.com" target="_blank">
                    <img src="../assets/img/whatsapp.png" alt="Logo de WhatsApp" class="img-chica">
                </a>
            </div>
        </section>
    </footer>
</body>
</html>
